<!DOCTYPE html>
<html>
<head>
    <title>{{ place.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #83a4d4, #b6fbff); /* Фон */
            background-attachment: fixed;
            background-size: cover;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Полупрозрачный фон */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .place-header {
            text-align: center;
        }

        .place-header h1 {
            font-size: 2em;
            margin: 0;
            color: #333;
        }

        .place-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-top: 20px;
        }

        .place-description {
            margin-top: 20px;
            line-height: 1.6;
            color: #555;
            word-wrap: break-word; /* Перенос длинных слов */
            overflow-wrap: break-word; /* Современный перенос длинных слов */
        }

        .place-price {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #000;
        }

        .pay-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        .pay-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="place-header">
            <h1>{{ place.name }}</h1>
        </div>
        <img class="place-image" src="{{ place.image.url }}" alt="{{ place.name }}">
        <p class="place-description">{{ place.description }}</p>
        <p class="place-price">Цена: {{ place.price }} рублей</p>
        <a href="/payment/{{ place.id }}" class="pay-button">Оплатить</a>
    </div>
</body>
</html>
